<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/contact.css">
</head>
<body>
	
	<div id="div-navbar"></div>
	
	<h2>Contact us</h2>
	
  <div class="wrapper">
    <form class="contact-form" action="javascript:sendMail()">
      <div class="input-fields">
		  <input id="name" type="text" class="input" placeholder="Name" required>
		  <input id="email" type="email" class="input" placeholder="Email Address" required>
		  <input id="num" type="tel" class="input" placeholder="Phone" required>
		  <input id="sub" type="text" class="input" placeholder="Subject" required>
      </div>
	   <div class="msg">
		   <textarea id="msg" placeholder="Message" required></textarea>
		   <center><input type="submit" class="btn" value="Send"></center>
	   </div>
	</form>
  
  </div>
	<script>
		function sendMail(){
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var num = document.getElementById("num").value;
			var sub = document.getElementById("sub").value;
			var msg = document.getElementById("msg").value;
			window.location.href = "mailto:"+email+"?subject="+sub+"&body=I'm "+name+" "+msg;
		}
	</script>
</body>
</html>
