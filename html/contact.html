<!DOCTYPE html>
<html>

<head>
	<title>Contact Us</title>
	<link rel="shortcut icon" href="../images/logo/logo.png">
	<link rel="stylesheet" type="text/css" href="../css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../css/colors.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/contact.css">
	<script src="../javascript/script.js"></script>
</head>

<body>


	<div class="bg-img">
		<img src="../images/contact/2bg-contact.jpg" alt="img" width="100%" height="100%">
	</div>


	<div class="navbar" id="myNavbar">
		<a href="../index.html">Home</a>
		<a href="products.html#ac">All Products</a>
		<a href="products.html#laptop">Laptops</a>
		<a href="products.html#ledTv">LED TV</a>
		<a href="products.html#referegerator">Referegerators</a>
		<a href="contact.html" class="active">Contact Us</a>
		<a href="about.html">About</a>
		<a href="javascript:void(0);" class="navbar-btn" onclick="showListNav()">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<div class="c-box">
		<form class="contact-form" action="javascript:sendMail()">
			<div class="input-fields">
				<input id="name" type="text" class="input" placeholder="Name" required>
				<input id="email" type="email" class="input" placeholder="Email Address" required>
				<input id="num" type="tel" class="input" placeholder="Phone" required>
				<input id="sub" type="text" class="input" placeholder="Subject" required>
			</div>
			<div class="msg">
				<textarea id="msg" placeholder="Message" required></textarea>
				<center><input type="submit" class="btn" value="Send"></center>
			</div>
		</form>

	</div>
	<script>
		function sendMail() {
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var num = document.getElementById("num").value;
			var sub = document.getElementById("sub").value;
			var msg = document.getElementById("msg").value;
			window.location.href = "mailto:" + email + "?subject=" + sub + "&body=I'm " + name + " " + msg;
		}
	</script>
</body>

</html>
